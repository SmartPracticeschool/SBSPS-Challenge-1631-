<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="{{ url_for('static', filename='css/form_style.css') }}" rel="stylesheet" type="text/css" media="all" />


<div class="main-row" style="position:relative; top: 15%;">
    <div class="w3ls-contact">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <span class="display-1 d-block">404</span>
                <div class="mb-4 lead">The page you are looking for was not found.</div>
                <form><button onclick="red_ind()"type="submit" class="btn btn-outline-primary btn-lg btn-block">Back to Search page</button></form>

                <script>
                    function red_ind() {
                        location.replace("{{ url_for('index') }}")
                    }
                    $('form').on('submit', function (e) {
                        e.preventDefault();
                        var but = $(this).find('[type="submit"]').toggleClass('sending').blur();

                        setTimeout(function () {
                            but.removeClass('sending').blur();
                        }, 4500);

                    })
                </script>
                <style>
                    form {
                        display: block;
                        width: 100%;
                    }
                    button:hover{
                        background-color:rgb(0, 162, 255) !important;
                    }

                    button {
                        position: relative;
                        size:0.8em;
                        &:before {
                            content: '';
                            position: absolute;
                            right: 16px;
                            top: 50%;
                            margin-top: -12px;
                            width: 24px;
                            height: 24px;
                            border: 2px solid;
                            border-left-color: transparent;
                            border-right-color: transparent;
                            border-radius: 50%;
                            opacity: 0;
                            transition: opacity 0.5s;
                            animation: 0.8s linear infinite rotate;
                        }

                        &.sending {
                            pointer-events: none;
                            cursor: not-allowed;

                            &:before {
                                transition-delay: 0.5s;
                                transition-duration: 1s;
                                opacity: 1;
                            }
                        }
                    }

                    @keyframes rotate {
                        0% {
                            transform: rotate(0deg);
                        }

                        100% {
                            transform: rotate(360deg);
                        }
                    }
                </style>
            </div>
        </div>
    </div>
</div>
